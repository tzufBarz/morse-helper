<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Helper</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="chips" class="center">
        
    </div>

    <div class="center">
        <label for="wordcount-input" id="wordcount-label">Word Count: </label>
        <input type="number" id="wordcount-input" class="input" value="50">
    </div>
    <div class="center">
        <button class="button" onclick="generate(false)">Generate</button>
        <button class="button" onclick="generate(true)">Generate 5-Letter Words</button>
    </div>

    <div class="center">
        <textarea class="output" id="output" readonly></textarea>
    </div>

    <script src="index.js"></script>
</body>
</html>
